<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Dashboard | Sign Up</title>

    <link type="text/css" rel="stylesheet" href="css/selectric.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body class="loading cda-alignright">
    <main class="main-wrap">

        <!-- Beginning main content section 
            ==================================== -->
        <section class="main-content-wrap">
            <section class="sign-up-content-wrap bg-style" id="sign-up-content-wrap" style="background-image: url(img/body-bg.jpg)">
                <div class="sign-up-content" id="sign-up-01">
                    <section class="main-header-section">
                        <div class="common-wrap clear">
                            <div class="header-inner">
                                <div class="logo-wrap">
                                    <div class="main-logo">
                                        <a href="index.html"><img src="svg/Logo.svg" alt=""></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="welcome-wrap">
                        <div class="common-wrap clear">
                            <div class="content-container-wrap">
                                <div class="welcome-title-wrap">
                                    <h1>Welcome!</h1>
                                    <h2>Let’s start by capturing your details</h2>
                                </div>
                                <div class="sign-up-form-wrap">
                                    <form action="#" method="post">
                                        <div class="input-row-wrap">
                                            <div class="input-row">
                                                <div class="input-col">
                                                    <label for="name">Full name</label>
                                                    <input type="text" id="name" placeholder="Rogan Jansen">
                                                </div>
                                                <div class="input-col">
                                                    <label>Country of residence</label>
                                                    <select class="styled-select">
                                                        <option>South Africa</option>
                                                        <option>South Africa</option>
                                                        <option>South Africa</option>
                                                        <option>South Africa</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="input-row">
                                                <div class="input-col error">
                                                    <label for="email">Email address</label>
                                                    <input type="email" id="email" placeholder="johndoe@gmail.com">
                                                    <em class="error-hint">email is already taken</em>
                                                </div>
                                                <div class="input-col">
                                                    <label>Country to SMS</label>
                                                    <select class="styled-select">
                                                        <option>South Africa</option>
                                                        <option>South Africa</option>
                                                        <option>South Africa</option>
                                                        <option>South Africa</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="input-row">
                                                <div class="input-col">
                                                    <label for="number">Mobile number</label>
                                                    <input type="number" id="number" placeholder="+27 72 611 3354">
                                                </div>
                                                <div class="input-col">
                                                    <label>Timezone</label>
                                                    <select class="styled-select">
                                                        <option>UTC + 2</option>
                                                        <option>UTC + 2</option>
                                                        <option>UTC + 2</option>
                                                        <option>UTC + 2</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="input-row">
                                                <div class="input-col">
                                                    <label for="number-1">Landline number</label>
                                                    <input type="number" id="number-1" placeholder="011 2344 556">
                                                </div>
                                                <div class="input-col">
                                                    <label for="name-1">Company Name</label>
                                                    <input type="text" id="name-1" placeholder="Company Name">
                                                </div>
                                            </div>
                                            <div class="btn-wrapper" id="get-started-btn">
                                                <input type="submit" value="Get started">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="end-wrap">
                        <div class="sm-container clear">
                            <div class="end-content">
                                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="sign-up-content" id="sign-up-02">
                    <section class="main-header-section">
                        <div class="common-wrap clear">
                            <div class="logo-wrap">
                                <div class="main-logo">
                                    <a href="index.html"><img src="svg/Logo.svg" alt=""></a>
                                </div>
                            </div>
                            <div class="back-trigger">
                                <a href="#sign-up-01" id="back">Back</a>
                            </div>
                        </div>
                    </section>
                    <section class="welcome-wrap">
                        <div class="sm-container clear">
                            <div class="content-container-wrap">
                                <div class="welcome-title-wrap">
                                    <h1>Last step, nearly there!</h1>
                                    <h2>Create your account</h2>
                                </div>
                                <div class="sign-up-form-wrap">
                                    <form action="#" method="post">
                                        <div class="input-row-wrap">
                                            <div class="input-row">
                                                <label for="name-2">Username</label>
                                                <input type="text" id="name-2" placeholder="eg: Simon">
                                            </div>
                                            <div class="input-row">
                                                <label for="password">Password</label>
                                                <input type="password" id="password" placeholder="6 - 8 digits. One cap and one number">
                                                <img src="img/password-eye.png" alt="">
                                            </div>
                                            <div class="btn-wrapper" id="create-account">
                                                <input type="submit" value="Create Account">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="sign-up-content" id="thank-you">
                    <section class="welcome-wrap">
                        <div class="sm-container clear flex-box flex-vertical-align">
                            <div class="content-container-wrap">
                                <div class="thanks-message">
                                    <h2>Thank you for signing up</h2>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="pagination-wrap">
                    <ul>
                        <li class="selected"></li>
                        <li></li>
                    </ul>
                </div>
            </section>
        </section>
        <!-- //End main content section -->
    </main>

    <!-- Beginning footer section-->

           </div>
        </div>
    </footer>-->

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.selectric.js"></script>
    <script type="text/javascript" src="js/common-scripts.js" defer></script>
</body>

</html>
