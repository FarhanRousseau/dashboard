    <title>Dashboard | Forgot Password</title>

<body class="loading cda-alignright">
    <main class="main-wrap">

        <!-- Beginning main content section 
            ==================================== -->
        <section class="main-content-wrap forget-pass">
            <section class="sign-up-content-wrap bg-style" id="sign-up-content-wrap" style="background-image: url(img/body-bg.jpg)">
                <div class="sign-up-content log-in">
                    <section class="main-header-section">
                        <div class="common-wrap clear">
                            <div class="header-inner">
                                <div class="logo-wrap">
                                    <div class="main-logo">
                                        <a href="index.html"><img src="svg/Logo.svg" alt=""></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="welcome-wrap">
                        <div class="sm-container clear">
                            <div class="content-container-wrap">
                                <div class="welcome-title-wrap">
                                    <h1>Forgot Your Password</h1>
                                    <h2>Enter your username and press Submit and an email will be sent to you.</h2>
                                </div>
                                <div class="sign-up-form-wrap">
                                    <form action="#" method="post">
                                        <div class="input-row-wrap">
                                            <div class="input-row">
                                                <label for="name">Username</label>
                                                <input type="text" id="name" placeholder="Rogan Jansen">
                                            </div>

                                            <div class="btn-wrapper" id="get-started-btn">
                                                <input type="submit" value="Submit">
                                            </div>
                                        </div>
                                    </form>
                                    <p>Thank you, an email has been sent to you account email address.</p>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="end-wrap">
                        <div class="sm-container clear">
                            <div class="end-content">
                                <p><a href="login.html">Go Back</a></p>
                            </div>
                        </div>
                    </section>
                </div>
